<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- mobile metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <!-- site metas -->
        <title>{{page_title}}</title>
        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- bootstrap css -->
        {% load static %}
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
         <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
         <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <!-- style css -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <!-- Responsive-->
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
        <!-- fevicon -->
        <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
        <!-- Scrollbar Custom CSS -->

        <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
    </head>
    <body>
        <header>
            <!-- header inner -->
            <div class="container-fluid">
               <div class="row">
                  <div class="col-lg-3 logo_section" style="display: flex;flex-direction:column;justify-content:center">
                     <div class="full">
                        <div class="center-desk">
                           <div class="logo"> <a href="/"><h1>Toy Project</h1></a> </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-lg-9">
                     <div class="menu-area">
                        <div class="limit-box col-lg-12">
                           <nav class="main-menu col-lg-12">
                              <ul class="menu-area-main" style="display:flex; flex-direction:row; justify-content:flex-end">
                                 <li>
                                    <a href="/">Home</a>
                                 </li>
                                 <li>
                                    <a href="/article/create">Create Article</a>
                                 </li>
                                 {% if request.user.is_editor %}
                                 <li>
                                    <a href="/article-approval">Approvals</a>
                                 </li>
                                 <li>
                                    <a href="/articles-edited">Edited</a>
                                 </li>
                                 {% endif %}
                                 <li style="display: flex;flex-direction:column; justify-content:center">
                                    <div class="right-div">
                                        <form method="post" action="{% url 'account_logout' %}">
                                        {% csrf_token %}
                                        {% if redirect_field_value %}
                                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                                        {% endif %}
                                        <button type="submit" class="btn btn-danger pull-right">Log Out</button>
                                        </form>
                                    </div>
                                 </li>
                              </ul>
                           </nav>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <!-- end header inner -->
         </header>

        {% block content %}
        {% endblock %}

        <script src ="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
        <script src="{% static 'js/plugin.js' %}"></script>
        <!-- Scrollbar Js Files -->
        <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
        <script src="{% static 'js/custom.js' %}"></script>
    </body>
</html>
