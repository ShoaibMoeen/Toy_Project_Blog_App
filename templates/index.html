{% extends 'base.html' %}
{% block content %}

<div style="margin-top:30px; display: flex; flex-direction:row; justify-content:center">
    <div class="col-lg-9">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Total Articles</th>
                <th scope="col">Articles in last 30 days</th>
              </tr>
            </thead>
            <tbody>
              
                {% for writer in writers %}
                    {% if writer.email != '' %}
                    <tr>
                        <td>{{ writer.name }}</td>
                        <td>{{ writer.total_articles }}</td>
                        <td>{{writer.recent_articles}}</td>
                    </tr>
                    {% endif %}
                {% endfor %}
            </tbody>
          </table>
        
    </div>
</div>
{% endblock %}
